<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
    <center>
      <h1 class="btn btn-primary">Gesture Web App
        <br>
    <span>&#128076;</span>
    <span>&#128077;</span>
    <span>&#9996;</span>
    <span>&#9994;</span>
    <span>&#128079;</span>
    <span>&#129304;</span>
    </h1>
      
      

      <br><br>

      <p style="font-size: 22px;">Take your selfie of a gesture to know it's meaning
      	<br>
       <h4>On the following gestures the model is trained - </h4>
       <span>&#128076;</span>
       <span>&#128077;</span>
       <span>&#9996;</span>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label id="h">Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-primary">Capture Image</button>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label id="y">Prediction - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label id="l">Snapshot - </label>
        <div id="result"></div>

        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Emotion</button>


      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
